apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: angelpay-secret
  labels:
    app: angelpay
spec:
  encryptedData:
    # 使用 kubeseal 加密后替换以下占位符
    # 命令: echo -n '<value>' | kubeseal --raw --from-file=/dev/stdin --namespace angelpay-prod --name angelpay-secret
    DB_USER: "SEALED_PLACEHOLDER_REPLACE_WITH_KUBESEAL"
    DB_PASS: "SEALED_PLACEHOLDER_REPLACE_WITH_KUBESEAL"
  template:
    metadata:
      name: angelpay-secret
      labels:
        app: angelpay
    type: Opaque
