apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: angelpay-canary
  labels:
    app: angelpay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angelpay
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {duration: 60s}
        - setWeight: 50
        - pause: {duration: 60s}
        - setWeight: 80
        - pause: {duration: 30s}
      canaryService: angelpay-canary
      stableService: angelpay
      trafficRouting:
        nginx:
          stableIngress: angelpay
  template:
    metadata:
      labels:
        app: angelpay
    spec:
      containers:
        - name: angelpay
          image: ghcr.io/zhima-001/angelpay
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: angelpay-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: angelpay-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: angelpay-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: angelpay-secret
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: angelpay-secret
                  key: DB_PASS
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: dbconfig
              mountPath: /app/config.php
              subPath: config.php
      volumes:
        - name: dbconfig
          configMap:
            name: angelpay-dbconfig
      imagePullSecrets:
        - name: ghcr-pull-secret
